# Workflow: Build & Push Docker for Node.js backend
name: Docker Build and Push (Node.js)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  docker:
    name: Docker Build and Push (Node.js)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_DATABASE: Cesizen
          MYSQL_USER: root
          MYSQL_PASSWORD: ''
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Attendre MySQL
        run: |
          until mysqladmin ping -h "127.0.0.1" --silent; do
            sleep 2
          done

      - name: Debug DB env
        run: |
          echo "DB_NAME=Cesizen"
          echo "DB_USER=root"
          echo "DB_PASSWORD=[]"
          echo "DB_HOST=127.0.0.1"
          echo "DB_PORT=3306"
        env:
          DB_PASSWORD: ''
          DB_USER: root
          DB_NAME: Cesizen
          DB_HOST: 127.0.0.1
          DB_PORT: 3306

      - name: Run tests
        run: |
          DB_PASSWORD=""
          DB_NAME="Cesizen"
          DB_USER="root"
          DB_HOST="127.0.0.1"
          DB_PORT=3306
          DB_PASSWORD="$DB_PASSWORD" DB_USER="$DB_USER" DB_NAME="$DB_NAME" DB_HOST="$DB_HOST" DB_PORT="$DB_PORT" npm test
        env:
          DB_PASSWORD: ''
          DB_USER: root
          DB_NAME: Cesizen
          DB_HOST: 127.0.0.1
          DB_PORT: 3306

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t student-info-app:latest ../

      - name: Tag image for Docker Hub
        run: docker tag student-info-app:latest ${{ secrets.DOCKER_USERNAME }}/student-info-app:latest

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/student-info-app:latest

      - name: Push with commit SHA tag
        run: |
          docker tag student-info-app:latest ${{ secrets.DOCKER_USERNAME }}/student-info-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/student-info-app:${{ github.sha }}
