name: Deploy (CD)

on:
  workflow_run:
    workflows: ["Docker Build & Compose"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/cesizen:latest
      - name: Stop and remove old container (if any)
        run: |
          docker stop cesizen_local || true
          docker rm cesizen_local || true
      - name: Build and start all containers
        run: |
          docker-compose down --remove-orphans || true
          docker-compose pull
          docker-compose up -d --build
          docker-compose ps
      - name: Wait for app
        run: sleep 20
      - name: Check app health
        run: |
          curl --fail http://localhost:5001 || (docker-compose logs app && exit 1)
      - name: Show running containers
        run: docker ps
